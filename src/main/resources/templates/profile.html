<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" th:href="@{css/profile.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}" type="text/css"/>
    <link rel="icon" th:href="@{images/fon.png}"/>
    <link rel="icon" th:href="@{images/icon.png}"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script th:inline="javascript">
        var userId = [[${userId}]];
        var userName = [[${userName}]];
        var gamesMapping = JSON.parse([[${gamesMapping}]]);
        var rating = [[${rating}]];
    </script>
    <script type="text/javascript" th:src="@{js/profile.js}" charset="utf-8"></script>
    <title>Профиль</title>
</head>
<body>
    <div id = "headerwrap">
        <div class = "container">
            <div class ="row centered">
                <div class ="cool-lg-8 col-lg-offset-2">
                    <h1>Профиль</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="main">
            <div class="row" id="real-estates-detail">
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <header class="panel-title">
                                <div class="text-center">
                                    <strong>Привет</strong>
                                </div>
                            </header>
                        </div>

                        <div class="panel-body">
                            <div class="text-center" id="author">
                                <img th:src="@{images/avatar.png}">
                                <h3>[[${nick}]]</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-xs-12">
                    <div class="panel">
                        <div class="panel-body">
                            <ul id="myTab" class="nav nav-pills">
                                <h4> Информация </h4>
                            </ul>
                            <div class="profile-block">
                                <div class="container">
                                    <div class="row">
                                        <div class="info">
                                            <li>Имя: <input type="text" id="cpName" readonly="readonly" class="personalinputread" th:value="${firstName}"></li>
                                            <li>Фамилия: <input type="text" id="cpSecondName" readonly="readonly" class="personalinputread" th:value="${lastName}"></li>
                                            <li>Рейтинг: <input type="text" id="cpRating" readonly="readonly" class="personalinputread" th:value="${rating}"></li>
                                            <li>Дата регистрации: <input type="text" id="cpRegDate" readonly="readonly" class="personalinputread" th:value="${regDate}"></li>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input class="btn11 btn btn-primary " id="changepersonal" value="Изменить личные данные"><br>
                        <form action="#" method="POST" id="vprofileForm">
                            <input type="hidden" id="vuserId" name="userId" th:value="${userId}">
                            <input type="hidden" id="vplayerNum" name="playerNum" value="">
                            <input type="hidden" id="vgameId" name="gameId" value="">
                            <input type="hidden" id="vlobbyId" name="lobbyId" value="">
                            <input type="hidden" id="vuserName" name="userName" th:value="${userName}">
                            <input type="hidden" id="vuserName2" name="userName2" value="">
                            <div id="message">
                                &nbsp;
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        </form>
                    </div>
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Выход из профиля" class="btn11 btn btn-primary exitbutton"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

</html>
