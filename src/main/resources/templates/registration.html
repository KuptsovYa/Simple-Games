<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" th:href="@{css/registration.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{js/bCrypt.js}"></script>
    <script type="text/javascript" th:src="@{js/registration.js}"></script>
    <link rel="icon" th:href="@{images/icon.png}"/>
    <title>Регистрация</title>
</head>
<body>
    <div id = "headerwrap">
        <div class = "container">
            <div class ="row centered">
                <div class ="cool-lg-8 col-lg-offset-2">
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="main">
            <div class="logincont">
                <h1>Регистрация пользователя</h1>
                <form id="regfrm" th:action="@{/registration/adduser}" method="post">
                    <input type="text" id="vname" name="name" placeholder="Напиши свой логин"><br>
                    <input type="text" id="vnick" name="nick" placeholder="Напиши свой ник"><br>
                    <input type="password" id="vpassword" name="password" placeholder="А тут пароль"><br>
                    <input type="password" id="vconfirmpassword" name="confirmpassword" placeholder="Повтори его"><br>
                    <button type="submit" id="vsubmit" name="submit" class="btn btn-primary btn-block btn-large">Зарегистрироваться</button><br>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div id="comment"></div>
                </form>
            </div>
        </div>
    </div>

<!--<script type="text/javascript">-->
    <!--$(function() {-->
    <!--});-->
<!--</script>-->

</body>
</html>
